site_name: Citation Date Docs
site_description: |
  This is a dependency: a regex date formula and decoder for dates referenced in related libraries: citation-report and citation-docket. The latter libraries parse long-form court decisions for Philippine Supreme Court citations.
site_url: https://lawsql.com
site_author: Marcelino Veloso III
repo_url: https://github.com/justmars/citation-date
theme:
  name: "material"
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  version:
    provider: mike
nav:
  - index.md
plugins:
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          options:
            show_root_toc_entry: false
            show_category_heading: true
            show_source: true
            heading_level: 2
  - search:
      lang: en
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
